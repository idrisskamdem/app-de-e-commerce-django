{% extends 'boutique/base.html' %}
{% load humanize %}

{% block title %}Nos Produits{% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for produit in produits %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ produit.photo.url }}" class="card-img-top product-image" alt="{{ produit.nom }}">
            <div class="card-body">
                <h5 class="card-title">{{ produit.nom }}</h5>
                <p class="card-text text-muted">{{ produit.description|truncatechars:100 }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="h4 text-primary">{{ produit.prix|floatformat:2|intcomma }} FCFA</span>
                    <a href="{% url 'boutique:detail_produit' produit.id %}" class="btn btn-outline-primary">
                        <i class="fas fa-eye"></i> Voir
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
